<p class="auto-style1"><strong>策略与技巧</strong></p>
<p>●如果某个数字方块周围的地雷全都标记完，可以指向该方块并同时点击鼠标左右键，将其周围剩下的方块挖开。如果编号方块周围地雷没有全部标记，在同时使用两个按钮单击时，其他隐藏或未标记的方块将被按下一次（即闪烁一下）。 
<br />
●寻找常见的数字组合，这通常会指示地雷的常见组合。例如，在一组未挖开的方块的边上相邻的三个数字 2-3-2 表示这三个数旁边有一排有三个地雷。 </p>
