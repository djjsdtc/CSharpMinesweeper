<p class="auto-style1"><strong>欢迎您使用 My Minesweeper！</strong></p>
<p>My Minesweeper 
是一款简单的带有教育性功能和目的的扫雷游戏程序。在进行游戏之前，您需要先回答一系列的数学问题，如果您的答题正确率高于80%，您才可以继续进行本游戏。您可以在设置界面中设置题目的难度、题量和答题时间。</p>
<p>“扫雷”游戏的目标是尽快找到雷区中的所有地雷，而不许踩到地雷。如果挖开的是地雷，您将输掉游戏。My Minesweeper 共包含三种不同难度的扫雷模板：<br />
●初级：9x9的方格，10个地雷；<br />
●中级：16x16的方格，40个地雷；<br />
●高级：16x30的方格，99个地雷。</p>
<p>游戏开始时您可以任意选择一种难度来进行游戏。</p>
