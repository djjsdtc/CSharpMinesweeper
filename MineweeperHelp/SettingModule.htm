<p class="auto-style1"><strong>设置模块说明</strong></p>
<p>设置模块界面如下图所示，您可以设置难度、题量和时间。</p>
<p><img src="imgA.jpg" /></p>
<p>本程序一共给出两种难度模式：<br />
●难度1：10以内的加减法、一位数乘一位数的乘法；<br />
●难度2：100以内的加减法、两位数乘一位数的乘法。</p>
<p>题量可以在5～20之间任选，总时间可以在1秒～32767秒之间设定。</p>
